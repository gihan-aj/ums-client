server {
  # Listen on the standard HTTP port 80
  listen 80;

  # The root directory where the compiled Angular files are located
  root /usr/share/nginx/html;

  # The default file to serve
  index index.html index.htm;

  # For any request that doesn't match a file or directory,
  # fall back to serving /index.html. This is crucial for SPA routing.
  location / {
    try_files $uri $uri/ /index.html;
  }
}