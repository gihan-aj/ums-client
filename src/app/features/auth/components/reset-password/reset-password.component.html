<div class="auth-form-container">
      <div class="auth-form-panel">
        <div class="auth-form-header">
          <h1 class="title">Create a New Password</h1>
          <p class="subtitle">Your new password must be different from previous passwords.</p>
        </div>
        <form [formGroup]="form" (ngSubmit)="submit()" novalidate class="auth-form-body">
          <app-input
            label="Email Address"
            type="email"
            formControlName="email"
            [control]="emailCtrl"
            [readonly]="true">
          </app-input>
          <app-input 
            label="New Password" 
            type="password" 
            placeholder="Min. 8 characters"
            formControlName="newPassword" 
            [control]="newPasswordCtrl">
          </app-input>
          <app-input 
            label="Confirm New Password" 
            type="password"
            placeholder="Re-enter your password" 
            formControlName="confirmPassword" 
            [control]="confirmPasswordCtrl"
            [validationMessages]="{ 'passwordMismatch': 'Passwords do not match.' }">
          </app-input>
          <div class="auth-form-actions">
            <app-button variant="primary" [loading]="(isLoading$ | async) ?? false">
              Reset Password
            </app-button>
          </div>
        </form>
      </div>
    </div>
