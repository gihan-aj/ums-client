<div class="login-page-container">
  <div class="login-panel">
    <div class="login-header">
      <!-- You can place a logo here -->
      <h1 class="title">Welcome Back</h1>
      <p class="subtitle">Please enter your details to sign in.</p>
    </div>

    <form [formGroup]="loginForm" (ngSubmit)="login()" novalidate>
      <div class="form-field">
        <app-input
          label="Email Address"
          placeholder="e.g., name@company.com"
          type="email"
          formControlName="email"
          [control]="emailControl!"
          [validationMessages]="{ required: 'Email is required.', email: 'Please enter a valid email.' }"
        ></app-input>
      </div>

      <div class="form-field">
        <app-input
          label="Password"
          placeholder="Enter your password"
          type="password"
          formControlName="password"
          [control]="passwordControl!"
          [validationMessages]="{ required: 'Password is required.' }"
        ></app-input>
      </div>

      <div class="form-actions">
        <a routerLink="/forgot-password" class="secondary-link">Forgot password?</a>
        <app-button
          variant="primary"
          [loading]="isLoading"
          [disabled]="loginForm.invalid && (loginForm.dirty || loginForm.touched)"
        >
          Sign In
        </app-button>
      </div>
    </form>

    <div class="login-footer">
      <p>
        Don't have an account?
        <a routerLink="/register" class="primary-link">Create one</a>
      </p>
      <a routerLink="/resend-activation" class="secondary-link">Resend activation link</a>
    </div>

  </div>
</div>
