<div class="input-wrapper">
    <label [for]="id" class="input-label">{{ label }}</label>
    <div class="input-container">
        <input [id]="id" [type]="type" [formControl]="control" [placeholder]="placeholder" class="input-element"
            (input)="onInput($event)" (blur)="onTouched()" />
        <!-- We can add an icon here later if needed -->
    </div>
    <div *ngIf="control.invalid && (control.dirty || control.touched)" class="error-message">
        <!-- This is a simple error display. We can make it more sophisticated. -->
        <div *ngIf="control.errors?.['required']">This field is required.</div>
        <div *ngIf="control.errors?.['email']">Please enter a valid email address.</div>
    </div>
</div>
