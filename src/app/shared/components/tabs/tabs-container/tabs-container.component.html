<div class="tabs-container">
    <ul class="tab-headers">
        <li *ngFor="let tab of tabs" class="tab-header-item" [class.active]="tab.isActive" [class.disabled]="tab.disabled" (click)="selectTab(tab)">
            {{ tab.title }}
        </li>
    </ul>
    <div class="tab-content">
        <ng-content></ng-content>
    </div>
</div>
