<app-modal (closed)="onCancel()">
      <h2 modal-title class="title-content" [ngClass]="'title-' + config.type">
          <i [class]="iconClass"></i>
          <span>{{ config.title }}</span>
      </h2>

      <div modal-body>
          <p class="message">{{ config.message }}</p>
      </div>

      <div modal-footer>
          <app-button variant="secondary" (click)="onCancel()">Cancel</app-button>
          <app-button [variant]="config.confirmButtonColor || 'primary'" (click)="onConfirm()">
            {{ config.confirmButtonText || 'Confirm' }}
          </app-button>
      </div>
    </app-modal>
